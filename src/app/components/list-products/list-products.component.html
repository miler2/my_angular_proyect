<div class="container">
  <div class="title">
    <h1>Listado de Productos</h1>
    <button type="button" class="btn btn-primary" routerLink="/add">Agregar producto</button>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products" class="table-active">
        <!-- <p>{{ item }}</p> -->
        <td>{{ item.nombre }}</td>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.precio }}</td>
        <td>{{ item.stock }}</td>
        <td>
            <button type="button" class="btn btn-info btn-sm" routerLink="/edit/{{item.id}}">Edit</button>
            <button type="button" class="btn btn-secondary btn-sm ms-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
