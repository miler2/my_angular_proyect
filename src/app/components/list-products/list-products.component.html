<app-progress-bar *ngIf="loading"></app-progress-bar>

<div class="container" *ngIf="!loading && loggedIn">
  <div class="title">
    <h1>Listado de Productos</h1>
    <button type="button" class="btn btn-primary" routerLink="/addedit">Agregar producto</button>
  </div>

  <table *ngIf="products.length > 0" class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Precio</th>
        <th scope="col">Stock</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of products" class="table-active">
        <!-- <p>{{ item }}</p> -->
        <td>{{ item.nombre }}</td>
        <td>{{ item.descripcion }}</td>
        <td>{{ item.precio | currency }}</td>
        <td>{{ item.stock }}</td>
        <td>
            <button routerLink="/edit/{{item.id}}" type="button" class="btn btn-info btn-sm">Edit</button>
            <button (click)="deleteProduct(item.id)" type="button" class="btn btn-secondary btn-sm ms-2">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <h5 *ngIf="products.length == 0">No hay productos para mostrar</h5>
</div>
<div class="miContainer" *ngIf="!loading && !loggedIn">
  <div class="texto">
    <h2>No ha iniciado sesión</h2>
    <p>Inicie sesión para acceder a la lista de productos.</p>
  </div>
</div>
