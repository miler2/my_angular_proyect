<app-progress-bar *ngIf="loading"></app-progress-bar>
<div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="form" (ngSubmit)="addUser()">
        <div class="modal-header">
          <h5 class="modal-title">Register</h5>
        </div>
        <div class="modal-body">
            <div class="inputs">
              <label class="col-form-label" for="inputDefault">Email</label>
              <input formControlName="email" type="email" class="form-control" placeholder="Escribir email...">
              <span *ngIf="form.get('email')?.hasError('required') && form.get('email')?.touched">
                El campo email es <strong>requerido</strong>
              </span>
            </div>
            <div class="inputs">
              <label class="col-form-label" for="inputDefault">Usuario</label>
              <input formControlName="nombre_usuario" type="text" class="form-control" placeholder="Escribir usuario...">
              <span *ngIf="form.get('nombre_usuario')?.hasError('required') && form.get('nombre_usuario')?.touched">
                El campo usuario es <strong>requerido</strong>
              </span>
            </div>
            <div class="inputs">
              <label class="col-form-label" for="inputDefault">Contraseña</label>
              <input formControlName="contrasena" type="password" class="form-control" placeholder="Escribir contraseña...">
              <span *ngIf="form.get('contrasena')?.hasError('required') && form.get('contrasena')?.touched">
                El campo contraseña es <strong>requerido</strong>
              </span>
            </div>
            <div class="inputs">
              <label class="col-form-label" for="inputDefault">Repetir contraseña</label>
              <input formControlName="repetir_contrasena" type="password" class="form-control" placeholder="Escribir contraseña...">
              <span *ngIf="form.get('repetir_contrasena')?.hasError('required') && form.get('repetir_contrasena')?.touched">
                El campo repetir contrasena es <strong>requerido</strong>
              </span>
            </div>
        </div>
        <div class="modal-footer">
          <button [disabled]="form.invalid" type="submit" class="btn btn-primary" type="submit">Login</button>
          <button routerLink="" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
